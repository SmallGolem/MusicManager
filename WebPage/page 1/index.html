<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="/WebPage/assets/css/style.css">

  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
            <a id="forkme_banner" href="...">Source Code</a>

          <h1 id="project_title">Music Manager</h1>
          <h2 id="project_tagline">A manager for the Music</h2>

            <section id="downloads">
              <a class="jar_download_link" href="..." id="jar_download">
              	<img alt="download" src="/WebPage/assets/images/sprite_download.png">
              </a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
		Join the community
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        {% if site.github.is_project_page %}
        <p class="copyright">{{ site.title | default: site.github.repository_name }} maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
</html>
